<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상호작용 가능한 달력</title>
    <link rel="stylesheet" href="static/css/first_view.css">
</head>

<body>
    <div class="profile">
        <h2>프로필</h2>
        <img src="default-profile.jpg" alt="프로필 이미지" id="profileImage">
        <p>이름: John Doe</p>
        <p>직업: 웹 개발자</p>
        <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
        <button id="changeProfileButton">프로필 사진 변경</button>
    </div>

    <div>
        <table class="Calendar">
            <thead>
                <tr>
                    <td onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
                    <td colspan="5">
                        <span id="calYear"></span>년
                        <span id="calMonth"></span>월
                    </td>
                    <td onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
                </tr>
                <tr>
                    <td>일</td>
                    <td>월</td>
                    <td>화</td>
                    <td>수</td>
                    <td>목</td>
                    <td>금</td>
                    <td>토</td>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>
    <script src="static/js/calendar.js"></script>
    <script src="static/js/profile.js"></script>
</body>

</html>
